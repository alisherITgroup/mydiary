{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'lesson.css' %}">
    <link rel="stylesheet" href="{% static 'prism.css' %}">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>{{lesson.name}}</title>
</head>
<body 
    oncopy="return false"
    oncut="return false"
    onpaste="return false"
    ondragstart="return false"
    ondrop="return false"
>
    <header>
        <nav>
            <span class="brand">
                <i class="uil uil-diary"></i>
                Dialy
            </span>
        </nav>
        <ul class="breadcrumb">
            <li>
                <a href="{% url 'home' %}"><i class="uil uil-estate"></i> Bosh sahifa</a>
            </li><i class="uil uil-angle-right-b"></i>
            <li class="breadcrumb-current">{{lesson.name}}</li>
        </ul>
    </header>
    <hr>
    <main>
        <div id="progress">
            <span id="progress-value"><i style="color: #458efb" class="uil uil-top-arrow-from-top"></i></span>
        </div>

        <div class="wrapper">
            <div class="content">
                <ul class="menu">
                    <li class="item">
                        <i class="uil uil-user"></i>
                        <a style="color: #000" href="https:/t.me/alishercpp">Muallif</a>
                    </li>
                    <li class="item share">
                        <div>
                            <i class="uil uil-user-plus"></i>
                            <a style="color: #000" href="https://t.me/alishercpp">Qo'shiling</a>
                        </div>
                        <i class="uil uil-angle-right"></i>
                        <ul class="share-menu">
                            <li class="item">
                                <i class="uil uil-telegram"></i>
                                <a style="color: #000" href="https://t.me/algorithmshub/">Kanal</a>
                            </li>
                            <li class="item">
                                <i class="uil uil-telegram"></i>
                                <a style="color: #000" href="https:/t.me/algorithmshubteam/">Guruh</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <div class="settings">
                    <li class="item">
                        <i class="uil uil-setting"></i>
                        <span>Sozlamalar</span>
                    </li>
                </div>
            </div>
        </div>

        {{lesson.content|safe}}
    </main>
</body>
<script src="{% static 'script.js' %}"></script>
<script src="{% static 'prism.js' %}"></script>
</html>
